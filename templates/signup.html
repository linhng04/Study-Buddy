<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Sign Up</title>
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form id="signUpForm" method="POST" action="/register">
            <input type="text" name="username" placeholder="Username" id="username" required>
            <input type="email" name="email" placeholder="Email Address" id="email" required>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirmPassword" required>
            <button type="submit">Sign Up</button>
            <p>or sign up with</p>
            <div class="social-login">
                <button type="button" class="login-btn" id="loginBtn">Login Here</button>
            </div>
        </form>        
    </div>
    <script src="/static/js/signup.js"></script>
    <script>
        document.getElementById("loginBtn").addEventListener("click", function() {
            window.location.href = "/";
        });

        document.getElementById("signUpForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password === confirmPassword) {
                this.submit();
            } else {
                alert("Passwords do not match!");
            }
        });
    </script>
</body>
</html>
